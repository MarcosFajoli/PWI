<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento onsubmit</title>
        <script>
            function submete() {
                alert("Evento onsubmit ativado. ");
            }
        </script>
    </head>
    <body>
        <form action="" onsubmit="submete()">
            Email: <input type="email" name="campo"><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
