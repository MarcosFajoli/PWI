<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function soma() {
                var v1 = parseFloat(document.f1.v1.value);
                var v2 = parseFloat(document.f1.v2.value);
                var soma = v1 + v2;
                alert(soma);
            }
        </script>
    </head>
    <body>
        <form action="" name="f1" onsubmit="soma()">
            Valor 1: <input type="text" name="v1" /><br>
            Valor 2: <input type="text" name="v2" /><br><br>
            <input type="submit" value="Somar" />
        </form>
    </body>
</html>
